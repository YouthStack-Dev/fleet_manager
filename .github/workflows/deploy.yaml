name: Deploy Fleet Manager

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
      remove_images:
        description: "Remove Docker images before deployment"
        required: false
        default: "true"
        type: boolean
      remove_volumes:
        description: "Remove Docker volumes (will reset database)"
        required: false
        default: "false"
        type: boolean

env:
  IMAGE_TAG: latest
  STACK_NAME: fleet-service_manager

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      # 2Ô∏è‚É£ Set environment (prod/dev)
      - name: Set environment based on branch
        id: set_env
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            echo "ENV=prod" >> $GITHUB_ENV
          elif [[ "$BRANCH" == dev-* ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          else
            echo "Invalid branch: $BRANCH"
            exit 1
          fi

      # 3Ô∏è‚É£ Docker login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build & push Docker image
      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .                   # root of repo where Dockerfile is
          file: ./Dockerfile           # path to Dockerfile
          push: true
          tags: dheerajkumarp/fleet_service_manager:${{ env.IMAGE_TAG }}

      # 5Ô∏è‚É£ Copy docker-compose files and scripts to VPS
      - name: Copy docker-compose files and scripts to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "docker-compose_${{ env.ENV }}.yaml,docker-compose.monitoring.yml,monitoring_start.sh,monitoring_stop.sh,cleanup_docker.sh,deploy_prod_cleanup.sh,monitoring/"
          target: "~/"

      # 6Ô∏è‚É£ SSH & deploy on VPS
      - name: SSH & deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Create service.prod.env on VPS with secrets
            mkdir -p ~/app/firebase
            # üîê Write Firebase service account key from GitHub secret
            echo "${{ secrets.FIREBASE_KEY_JSON }}" | base64 -d > ~/app/firebase/firebase_key.json
            chmod 600 ~/app/firebase/firebase_key.json
            echo "‚úÖ Firebase key written to ~/app/firebase/firebase_key.json"
            cat <<EOF > ~/service.prod.env
            # Firebase Configuration
            FIREBASE_KEY_PATH=/app/firebase/firebase_key.json
            FIREBASE_DATABASE_URL=https://ets-1-ccb71-default-rtdb.firebaseio.com
            DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@fleet_postgres:5432/${{ secrets.POSTGRES_DB }}
            REDIS_HOST=redis_server
            REDIS_PORT=6379
            REDIS_DB=0
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            USE_REDIS=1
            TOKEN_EXPIRY_HOURS=${{ secrets.TOKEN_EXPIRY_HOURS || '1' }}
            
            # Twilio SMS Configuration
            TWILIO_ENABLED=${{ secrets.TWILIO_ENABLED || 'false' }}
            TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}
            TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}
            TWILIO_PHONE_NUMBER=${{ secrets.TWILIO_PHONE_NUMBER }}
            TWILIO_VERIFY_SERVICE_SID=${{ secrets.TWILIO_VERIFY_SERVICE_SID }}
            
            # Storage configuration
            ENV=production
            STORAGE_TYPE=filesystem
            PROD_SERVER_STORAGE_PATH=/var/lib/fleet/storage
            MAX_FILE_SIZE_MB=10
            
            EOF

            # Make scripts executable
            chmod +x ~/*.sh 2>/dev/null || true

            # Backup database before deployment
            echo "Creating database backup..."
            mkdir -p ~/backups
            BACKUP_FILE=~/backups/backup_$(date +%Y%m%d_%H%M%S).sql
            docker exec fleet_postgres pg_dump -U fleetadmin fleet_db > $BACKUP_FILE || {
              echo "‚ö†Ô∏è Warning: Backup failed, but continuing deployment"
            }
            echo "Backup saved to: $BACKUP_FILE"

            # Stop containers
            docker compose -f ~/docker-compose_${{ env.ENV }}.yaml down

            # Conditional cleanup based on inputs
            if [ "${{ github.event.inputs.remove_volumes }}" = "true" ]; then
              echo "Removing volumes (database will be reset)..."
              docker compose -f ~/docker-compose_${{ env.ENV }}.yaml down -v
              docker volume prune -f
            fi

            if [ "${{ github.event.inputs.remove_images }}" = "true" ]; then
              echo "Removing old images..."
              docker image prune -f
            fi

            # Pull latest image
            docker pull dheerajkumarp/fleet_service_manager:${{ env.IMAGE_TAG }}

            # Deploy new version
            docker compose -f ~/docker-compose_${{ env.ENV }}.yaml up -d

            # Wait for containers to be healthy
            echo "Waiting for containers to be ready..."
            sleep 10

            # Check current migration state before upgrade
            echo "Current migration state:"
            docker exec service_manager python migrate.py current || echo "No migrations applied yet"

            # Show pending migrations
            echo "Migration history:"
            docker exec service_manager python migrate.py history

            # Run database migrations
            echo "Running database migrations..."
            docker exec service_manager python migrate.py upgrade head || {
              echo "‚ùå Migration failed! Rolling back deployment..."
              docker compose -f ~/docker-compose_${{ env.ENV }}.yaml logs service_manager
              exit 1
            }

            # Verify migration
            echo "Verifying migration status..."
            docker exec service_manager python migrate.py current

            # Verify database tables
            echo "Verifying database tables..."
            docker exec fleet_postgres psql -U fleetadmin -d fleet_db -c "\dt" || echo "Could not verify tables"

            echo "Deployment completed successfully!"
