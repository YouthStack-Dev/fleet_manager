name: Deploy Fleet Manager

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"

env:
  AWS_REGION: ap-south-1
  REPO_NAME: fleet
  IMAGE_TAG: latest
  STACK_NAME: fleet-service_manager

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Set environment based on branch
        id: set_env
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            echo "ENV=prod" >> $GITHUB_ENV
          elif [[ "$BRANCH" == dev-* ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          else
            echo "Invalid branch: $BRANCH"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./service_manager
          push: true
          tags: dheerajkumarp/fleet_service_manager:${{ env.IMAGE_TAG }}

      - name: Copy docker-compose file to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "docker-compose_${{ env.ENV }}.yaml"
          target: "~/"

      - name: SSH & deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cat <<EOF > ~/service.env
            REDIS_URL=${{ secrets.REDIS_URL }}
            OAUTH2_ENV=${{ secrets.OAUTH2_ENV }}
            DEV_OAUTH2_URL=${{ secrets.DEV_OAUTH2_URL }}
            PROD_OAUTH2_URL=${{ secrets.PROD_OAUTH2_URL }}
            X_INTROSPECT_SECRET=${{ secrets.X_INTROSPECT_SECRET }}
            EOF

            # Cleanup old resources
            docker compose -f ~/docker-compose_${{ env.ENV }}.yaml down --volumes --remove-orphans
            docker image prune -af
            docker volume prune -f
            docker network prune -f

            # Pull latest image
            docker pull dheerajkumarp/fleet_service_manager:${{ env.IMAGE_TAG }}

            # Run migrations before starting app
            docker compose -f ~/docker-compose_${{ env.ENV }}.yaml run --rm service_manager alembic upgrade head

            # Deploy new version
            docker compose -f ~/docker-compose_${{ env.ENV }}.yaml up -d --force-recreate
            docker system prune -af
