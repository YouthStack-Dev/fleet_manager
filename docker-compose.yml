version: '3.8'

services:
  postgres:
    container_name: fleet_postgres
    image: postgres:15
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: fleetadmin
      POSTGRES_PASSWORD: fleetpass
      POSTGRES_DB: fleet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetadmin -d fleet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  fleet_api:
    container_name: fleet_api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=fleetadmin
      - POSTGRES_PASSWORD=fleetpass
      - POSTGRES_DB=fleet_db
      - DATABASE_URL=postgresql://fleetadmin:fleetpass@fleet_postgres:5432/fleet_db
    volumes:
      - ./app:/app/app
      - ./sql:/app/sql
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fleet-network

networks:
  fleet-network:
    driver: bridge

volumes:
  postgres_data:
