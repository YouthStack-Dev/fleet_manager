version: '3.8'

services:

  redis_server:
    image: redis:7.4-alpine
    container_name: redis_server
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispassword --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    container_name: fleet_postgres
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: fleetadmin
      POSTGRES_PASSWORD: fleetpass
      POSTGRES_DB: fleet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetadmin -d fleet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  service_manager:
    image: dheerajkumarp/fleet_service_manager:latest
    container_name: service_manager
    restart: always
    env_file:
      - ./service.env        # secrets + env vars stored in this file
    volumes:
      - /var/lib/fleet/uploads:/app/uploaded_files
    environment:
      - DATABASE_URL=postgresql://fleetadmin:fleetpass@fleet_postgres:5432/fleet_db
      - REDIS_HOST=redis_server
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=redispassword
      - USE_REDIS=1
      - TOKEN_EXPIRY_HOURS=1
    depends_on:
      redis_server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8100:8000"      # public port for service_manager
    networks:
      - fleet-network

networks:
  fleet-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
