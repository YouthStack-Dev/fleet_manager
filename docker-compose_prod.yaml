version: "3.9"

services:

  redis_server:
    image: redis:7.4-alpine
    container_name: redis_server
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispassword --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    container_name: fleet_postgres
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: fleetadmin
      POSTGRES_PASSWORD: fleetpass
      POSTGRES_DB: fleet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetadmin -d fleet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  service_manager:
    image: dheerajkumarp/fleet_service_manager:latest
    container_name: service_manager
    restart: always
    env_file:
      - ./service.prod.env
    environment:
      # SMTP Email Configuration
      - EMAIL_ENABLED=true
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=dheerajkumarp777@gmail.com
      - SMTP_PASSWORD=orls draa fbxo neox
      - SMTP_USE_TLS=true
      - SMTP_USE_SSL=false
      - SENDER_EMAIL=dheerajkumarp777@gmail.com
      - SENDER_NAME=Fleet Manager Admin
      - SUPPORT_EMAIL=dheerajkumarp777@gmail.com
      - EMAIL_RETRY_ATTEMPTS=3
      - EMAIL_RETRY_DELAY=5
      - EMAIL_QUEUE_ENABLED=false
      - FRONTEND_URL=https://your-production-domain.com
      # Twilio configuration (will be overridden by service.prod.env from GitHub secrets)
      - TWILIO_ENABLED=false
      - TWILIO_ACCOUNT_SID=
      - TWILIO_AUTH_TOKEN=
      - TWILIO_PHONE_NUMBER=
      - TWILIO_VERIFY_SERVICE_SID=
      # Database and other settings
      - DATABASE_URL=postgresql://fleetadmin:fleetpass@fleet_postgres:5432/fleet_db
      - REDIS_HOST=redis_server
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=redispassword
      - USE_REDIS=1
      - TOKEN_EXPIRY_HOURS=1
      - ENV=production
      - STORAGE_TYPE=filesystem  # Change to 's3' when migrating to AWS
      - PROD_SERVER_STORAGE_PATH=/var/lib/fleet/storage
      - MAX_FILE_SIZE_MB=10

    volumes:
      # ✅ Mount Firebase service account key (host → container)
      - ~/app/firebase/firebase_key.json:/app/firebase/firebase_key.json:ro

      # ✅ Persistent storage for uploaded data
      - /var/lib/fleet/storage:/var/lib/fleet/storage

      # Optional legacy uploads path (remove if unused)
      - /var/lib/fleet/uploads:/app/uploaded_files

    depends_on:
      redis_server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8100:8000"      # public port for service_manager
    networks:
      - fleet-network

networks:
  fleet-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
